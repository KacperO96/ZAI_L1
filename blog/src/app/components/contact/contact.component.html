<div class="content">
  <form [formGroup]="form">
    <fieldset>
      <div class="container-fluid">
        <legend>Uzupełnij dane</legend>
        <label for="name">Imię: </label>
        <input formControlName="name" id="name" name="name" placeholder="Podaj imie">
        <div *ngIf="form.get('name').touched && form.get('name').invalid" class="alert alert-danger"
             required=""> "Nie podano imienia lub wprowadzono błędny format (proszę prowadzić tylko litery)" </div>

        <div class="form-group">
          <label for="surname">Nazwisko: </label>
          <input formControlName="surname" id="surname" name="surname" placeholder="Podaj nazwisko">
          <div *ngIf="form.get('surname').touched && form.get('surname').invalid" class="alert alert-danger"
               required=""> "Nie podano nazwiska lub wprowadzono błędny format (proszę prowadzić tylko litery)" </div>
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input formControlName="email" placeholder="Podaj email">
          <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger"
               required=""> "Nie podano emaila" </div>
        </div>
        <div class="checkbox">
          <label>Płeć: </label>
          <label class="radio-inline"><input type="radio" name="optradio" checked>Mężczyzna</label>
          <label class="radio-inline"><input type="radio" name="optradio">Kobieta</label>
        </div>

        <div class="form-group">
          <label for="description">Opis: </label>
          <textarea id="description" name="description" cols="20" rows="3" required></textarea>
        </div>
        <label for="age">Wiek: </label>
        <input formControlName="age" type="number" name="age" id="age" min="18">
        <div *ngIf="form.get('age').touched && form.get('age').invalid" class="alert alert-danger"
             required=""> "Nie wprowadzono wieku" </div>
        <div class="form-group">
          <label>Stan cywilny: </label>
          <select>
            <option>Panna/Kawaler</option>
            <option>Mężatka/Żonaty</option>
            <option>Wdowa/Wdowiec</option>
          </select>
        </div>
        <input type="reset" value="Wyczyść">
        <input type="submit" value="Wyślij">
      </div>
    </fieldset>
  </form>
</div>
